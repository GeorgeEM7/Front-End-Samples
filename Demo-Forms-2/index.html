<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Challenge</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Contact us</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>How can we help you</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" id="username" name="username" required />
            </li>
            <li>
              <label for="useremail">Your E-mail Address</label>
              <input type="email" id="useremail" name="useremail" required />
            </li>
            <li>
              <label for="userphonenumber">Your Phone Number</label>
              <input
                type="tel"
                id="userphonenumber"
                name="userphonenumber"
                required
                minlength="5"
              />
            </li>
            <li>
              <label for="message">Your Message</label>
              <textarea
                name="message"
                id="message"
                rows="8"
                required
                maxlength="300"
              ></textarea>
            </li>
          </ul>
        </section>
        <section>
          <label for="channel">How did you find us?</label>
          <select name="channel" id="channel" required>
            <option value="search">Web serch</option>
            <option value="word-of-mouth">Word of mouth</option>
            <option value="other">Other</option>
          </select>
        </section>
        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="reply-call"
                value="call"
                required
              />
              <label for="reply-call">Call me</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="reply-email"
                value="email"
                required
              />
              <label for="reply-email">Send me an E-mail</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="reply-none"
                value="none"
                required
              />
              <label for="reply-none">Don't reply</label>
            </li>
          </ul>
        </section>
        <section class="inline-control">
          <input type="checkbox" name="terms" id="terms" required />
          <label for="terms">Accept terms</label>
        </section>
        <section id="form-actions">
          <button type="reset" class="btn-empty">Clear</button>
          <button type="submit" class="btn-filled">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
