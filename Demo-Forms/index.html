<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Demo Forms</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <section>
          <h2>Your personal details</h2>
          <ul>
            <li>
              <label for="username">Your name</label>
              <input type="text" name="user-name" id="username" required placeholder="Your name"/>
            </li>
            <li>
              <label for="useremail">Your email address</label>
              <input type="email" name="user-email" id="useremail" required placeholder="Your email"/>
            </li>
            <li>
              <label for="userpassword">Your password</label>
              <input type="password" name="user-password" id="userpassword" required minlength="8" placeholder="Password"/>
            </li>
          </ul>
        </section>
        <section>
          <h2>More details</h2>
          <ul>
            <li>
              <label for="userage">Your age</label>
              <input type="number" step="1" name="user-age" id="userage" required min="18" max="100"/>
            </li>
            <li>
              <label for="userbirthdate">Your birthdate</label>
              <input type="date" name="user-birthdate" id="userbirthdate" required min="1920-01-01"/>
            </li>
            <li>
              <label for="favcolor">Your favorite color</label>
              <select name="fav-color" id="favcolor">
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="blue">Blue</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <label for="usermessage">Your message</label>
          <textarea name="user-message" id="usermessage" rows="8"></textarea>
        </section>

        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li class="radio-control">
              <input type="radio" name="verify" id="verify-text" value="text" required/>
              <label for="verify-text">via text massage (sms)</label>
            </li>
            <li class="radio-control">
              <input type="radio" name="verify" id="verify-call" value="call" required/>
              <label for="verify-call">via phone call</label>
            </li>
            <li class="radio-control">
              <input
                type="radio"
                name="verify"
                id="verify-email"
                value="email"
                required
              />
              <label for="verify-email">via an email</label>
            </li>
          </ul>
        </section>
        <section>
          <h2>How should we contact you?</h2>
          <ul>
            <li class="radio-control">
              <input
                type="checkbox"
                id="contact-email"
                name="contact"
                value="email"
              />
              <label for="contact-email">contact me via email</label>
            </li>

            <li class="radio-control">
              <input
                type="checkbox"
                id="contact-phone"
                name="contact"
                value="phone"
              />
              <label for="contact-phone">contact me via phone number</label>
            </li>
          </ul>
        </section>
        <hr />
        <section>
          <div class="radio-control">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-terms">Agree to terms?</label>
          </div>
        </section>
        <section>
            <button type="reset">Clear</button>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
